<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<header class="jumbotron">
    <h1 class="display-3">New York Times Search</h1>

</header>
<div class="container">
    <div class="row col-md-12">
        <h1>Search Parameters</h1>
    </div>
    <div class="row col-md-12">
        <p>Search Term:</p>

        <input id="searchInput" class="col"> </input>

    </div>
    <div class="row col-md-12">
        <p>Number of Records to Retrieve:</p>

        <input id="numberInput"class="col"> </input>

    </div>
    <div class="row col-md-12">
        <p>Start Year (optional):</p>

        <input id="startYearInput" class="col"> </input>

    </div>
    <div class="row col-md-12">
        <p>End Year (optional):</p>

        <input id="endYearInput" class="col"> </input>

    </div>
    <div class="row col-md-12">
        <button id="search" class="btn btn-success">Search </button>
        <button id="clear" class="btn btn-success">Clear Results </button>

    </div>
    <div class="row col-md-12">
        <h2>Top Articles:</h2>


    </div>



</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="Assets/JS/script.js"> </script> 


</body>
 </html>
